<!-- templates/index.html -->
{% extends 'base.html' %}

{% block content %}
    <h1>Souls for sale</h1>
    <a href='/souls/new'>New Soul</a>

    {% for soul in souls %}
        <div class="soul">
            <img src="https://avatars.dicebear.com/v2/jdenticon/{{ soul._id }}.svg" alt="{{ soul.name }}" width="300">
            <h2><a href='/souls/{{ soul._id }}'>{{ soul.name }}</a></h2>
            <small>${{ soul.price }}</small>

        </div>
    {% endfor %}
{% endblock %}
